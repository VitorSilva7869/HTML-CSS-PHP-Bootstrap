</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md mx-sm-5">
            <div class="container-fluid">
                <button id="botaoHam" class="navbar-toggler hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars fa-xl "></i>
                </button>
                <div class="sumir div1">
                    <a class="" href="#">
                        <img class="" src="imagens/VIDAFIT-removebg-preview.png" alt="" width="120" height="" class="d-inline-block align-text-top">
                    </a>
                </div>
                
                <div class="collapse navbar-collapse justify-content-center div2" id="navbarText">
                    
                    <ul class="nav-link">
                        <li class=""><a  href="index.html">Home</a></li>
                        <li class=""><a  href="meditar.html">Meditar</a></li>

                <div class="icone div3">
                    <a href="">
                        <i class="fa-solid fa-magnifying-glass fa-xl "></i>

                    <a href="login.html">
                        <i class="fa-regular fa-user fa-xl"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="row">
            <div class="col login">
                <div class="login-especifico">
                    <form class="mx-5">
                        <div class="d-flex justify-content-center mt-4 mb-2">
                            <div class="rounded-circle" style="width: 100px; height: 100px; background: url(imagens/coração.png); background-position: center center; background-size: cover; ">
                                
                            </div>
                        </div>
                        <h3 class="text-center">Cadastrar</h3>
                        <div class="step step-1">
                            <div class="sigle-inputs centrodiv">
                                <input required type="text" class="input"  name="name" id="name"/>
                                <label for="name"><i class="fa-solid fa-user me-3 ms-2"></i>Nome do usuario</label>
                            </div>  
                            <div class="sigle-inputs centrodiv">
                                <input required type="email" class="input"  name="email" id="email"/>
                                <label for="email"><i class="fa-solid fa-at me-3 ms-2"></i>Email</label>
                            </div>
                            <div><p class="danger">Email já existente</p></div>
                            <div class="d-flex justify-content-center mt-4 mb-5">
                                <button onclick="nextStep(2)" class="btn-style px-5">Avançar<i class="fas fa-arrow-right seta"></i></button>
                            </div>
                        </div>
                        <div class="step step-2">
                            <div class="sigle-inputs centrodiv">
                                <input required type="password" class="input" name="password" id='password2' required /> <!-- Required obriga não estar vazio-->
                                <label for="password2"><i class="fa-solid fa-unlock-keyhole me-3 ms-2"></i>Senha</label>
                            </div>
                            <div class="sigle-inputs centrodiv">
                                <input required type="password" class="input" name="password" id='password' required /> <!-- Required obriga não estar vazio-->
                                <label for="password"><i class="fa-solid fa-lock me-3 ms-2"></i>Confirma senha</label>
                            </div>
                            <div><p class="danger">Senhas diferentes</p></div>
                            <div><p class="danger">Minimo 8 caracteres (Numeros e Letras)</p></div>
                            <div class="box centrodiv" >
                                <input id="checkbox" type="checkbox">
                                <label for="checkbox">Ver senha</label> <!-- Tem q ligar o "id" com o "For" nos imputs Box e Label-->
                            </div>
                            <div class="d-flex justify-content-center mt-4 mb-5">
                                <button onclick="prevStep()" class="btn btn-outline-light me-5 rounded-circle" ><i class="fa-solid fa-arrow-left"></i></button>

                                <button type="submit" class="btn-style px-5 ms-4">Cadastrar<i class="fas fa-arrow-right seta"></i></button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <a href="login.html" class="text-center">Fazer login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        let currentStep = 1;
    
        function nextStep(step) {
            document.querySelector(`.step-${currentStep}`).style.display = "none";
            currentStep = step;
            document.querySelector(`.step-${currentStep}`).style.display = "block";
        }
    
        function prevStep() {
            document.querySelector(`.step-${currentStep}`).style.display = "none";
            currentStep = 1;
            document.querySelector(`.step-${currentStep}`).style.display = "block";
        }
    </script>
</body>
